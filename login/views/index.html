		<title>Login</title>

	<body>
		<h2>Login</h2>
		<form action="/login" method="POST">
			<label for="email">Email:</label><br>
			<input type="email" id="email" name="email" required><br>

		</form>
		<p>Dont have an account? <a href="/signup">Sign up</a></p>
	</body>
</html>
