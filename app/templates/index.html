<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Access Key Management</title>
	</head>
	<body>
		<h1>Access Key Management</h1>
		<button onclick="generateKey()">Generate Key</button>
		<div id="key"></div>
		<script>
			function generateKey() {
				fetch('/generate_key', { method: 'POST' })
					.then(response => response.json())
					.then(data => {
	 					document.getElementById('key').innerText = 'Generated Key: ' + data.key;
					});
			}
		</script>
	</body>
</html>
